apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: helios
  labels:
    app: helios
    component: gateway
spec:
  selector:
    app: helios
    component: gateway
  ports:
    - name: web
      port: 80
      targetPort: 8000
      nodePort: 30080
    - name: websecure
      port: 443
      targetPort: 8443
      nodePort: 30443
    - name: dashboard
      port: 8080
      targetPort: 8080
  type: NodePort
