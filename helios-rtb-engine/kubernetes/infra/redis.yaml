apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: helios
  labels:
    app: helios
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helios
      component: redis
  template:
    metadata:
      labels:
        app: helios
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: helios
  labels:
    app: helios
    component: redis
spec:
  type: ClusterIP
  selector:
    app: helios
    component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
