apiVersion: v1
kind: Service
metadata:
  name: advertiser-dashboard-service
  namespace: helios
  labels:
    app: helios
    component: advertiser-dashboard
spec:
  selector:
    app: helios
    component: advertiser-dashboard
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
