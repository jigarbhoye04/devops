apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-request-handler-deployment
  namespace: helios
  labels:
    app: helios
    component: bid-request-handler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios
      component: bid-request-handler
  template:
    metadata:
      labels:
        app: helios
        component: bid-request-handler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: bid-request-handler
          image: ghcr.io/jigarbhoye04/helios/bid-request-handler:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: bid-request-handler-config
                  key: port
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: bid-request-handler-config
                  key: kafkaBroker
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bid-request-handler-config
  namespace: helios
  labels:
    app: helios
    component: bid-request-handler
data:
  port: "8080"
  kafkaBroker: kafka.helios.svc.cluster.local:9092
