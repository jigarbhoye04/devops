  name: analytics-consumer-deployment
  namespace: helios
  labels:
    app: helios
    component: analytics-service
    role: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helios
      component: analytics-service
      role: consumer
  template:
    metadata:
      labels:
        app: helios
        component: analytics-service
        role: consumer
    spec:
      containers:
        - name: analytics-consumer
          image: helios/analytics-service:latest
          imagePullPolicy: IfNotPresent
          command: ["./entrypoint.sh", "consumer"]
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: analytics-service-secrets
                  key: django-secret-key
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: DB_NAME
              value: "helios_analytics"
            - name: DB_USER
              value: "helios"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: DB_HOST
              value: "postgres-service.helios.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: KAFKA_BROKERS
              value: "kafka.helios.svc.cluster.local:9092"
            - name: KAFKA_TOPIC_AUCTION_OUTCOMES
              value: "auction_outcomes"
            - name: KAFKA_CONSUMER_GROUP
              value: "analytics-service-group"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"

