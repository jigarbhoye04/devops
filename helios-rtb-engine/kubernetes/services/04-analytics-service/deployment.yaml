---
# Analytics Service - API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-api-deployment
  namespace: helios
  labels:
    app: helios
    component: analytics-service
    role: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios
      component: analytics-service
      role: api
  template:
    metadata:
      labels:
        app: helios
        component: analytics-service
        role: api
    spec:
      containers:
        - name: analytics-api
          image: helios/analytics-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          command: ["./entrypoint.sh", "api"]
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: analytics-service-secrets
                  key: django-secret-key
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: DB_NAME
              value: "helios_analytics"
            - name: DB_USER
              value: "helios"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: DB_HOST
              value: "postgres-service.helios.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: KAFKA_BROKERS
              value: "kafka.helios.svc.cluster.local:9092"
            - name: KAFKA_TOPIC_AUCTION_OUTCOMES
              value: "auction_outcomes"
            - name: KAFKA_CONSUMER_GROUP
              value: "analytics-service-group"
            - name: LOG_LEVEL
              value: "INFO"
          readinessProbe:
            httpGet:
              path: /api/outcomes/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/outcomes/
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
# Analytics Service - Kafka Consumer Deployment
apiVersion: apps/v1
kind: Deployment
