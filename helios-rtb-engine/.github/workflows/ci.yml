name: helios-ci

on:
  push:
    paths:
      - 'helios-rtb-engine/**'
  pull_request:
    paths:
      - 'helios-rtb-engine/**'

jobs:
  build-go:
    name: Build Bid Request Handler
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: helios-rtb-engine/services/bid-request-handler
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - run: go build ./...

  lint-python:
    name: Lint Bidding Logic Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: helios-rtb-engine/services/bidding-logic-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: flake8 src

  build-node:
    name: Build User Profile Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: helios-rtb-engine/services/user-profile-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
